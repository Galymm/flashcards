{% extends 'cards/base.html' %}
{% block content %}
<div class="card shadow-sm p-4 mx-auto text-center" style="max-width: 600px;">
  <h4 class="mb-3">{{ card.question }}</h4>
  {% if show_answer %}
    <p class="fs-5 text-success">{{ card.answer }}</p>
    <a href="{% url 'view_card' card.id %}" class="btn btn-secondary mt-3">Скрыть ответ</a>
  {% else %}
    <a href="?show=true" class="btn btn-primary">Показать ответ</a>
  {% endif %}
</div>
{% endblock %}
